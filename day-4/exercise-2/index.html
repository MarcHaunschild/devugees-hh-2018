<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daylight Cards</title>
  <link rel="stylesheet" href="daylight.css">
</head>

<body>
  <article>
    <h1>Berlin, Germany</h1>
    <p>Daylight</p>

    <p class="time-current">9:35</p>
    <div class="time-sunrise-to-sunset">
      <p class="time-sunrise">9:35</p>
      <p class="time-sunset">18:00</p>
    </div>
    <p>
      <strong>3 more minutes of daylight today!</strong> Make sure to soak up that vitamin D.
    </p>
  </article>
  <article>
    <h1>Oslo, Norway</h1>
    <p>Daylight</p>

    <p class="time-current">9:35</p>
    <div class="time-sunrise-to-sunset">
      <p class="time-sunrise">9:35</p>
      <p class="time-sunset">18:00</p>
    </div>
    <p>
      <strong>3 more minutes of daylight today!</strong> Make sure to soak up that vitamin D.
    </p>
  </article>


</body>
</html>
